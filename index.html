<!DOCTYPE html>
<html lang="en">

<head>
 <title>Disco</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

 
 <div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
   <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
   <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
   <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  
  <div class="carousel-inner">
   <div class="carousel-item active">
    <img src="./party1.webp" alt="Los Angeles" class="d-block">

    <div class="carousel-caption">
     <h2><b>Groom's men</b></h2>
     <p><b>Always looking dapper!</b></p>
    </div>
   </div>
   <div class="carousel-item">
    <img src="./party2.jpg" alt="Chicago" class="d-block">

    <div class="carousel-caption">
     <h2><b>Life is not a bed of roses</b></h2>
     <p><b>We could get the best of it!</b></p>
    </div>
   </div>
   <div class="carousel-item">
    <img src="./party3.jpg" alt="New York" class="d-block">

    <div class="carousel-caption">
     <h2><b>Raise the bar at all times</b></h2>
     <p><b>Never settle for less!</b></p>
    </div>
   </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
   <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
   <span class="carousel-control-next-icon"></span>
  </button>
 </div>

</body>

</html>
